server:
  port: 9081

spring:
  application:
    name: inventory-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      fail-fast: true
      enabled: true
    bus:
      enabled: true
      trace:
       enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka/
